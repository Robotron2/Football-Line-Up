<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="about" id="about">
        <h3>This is a program that uses Javascript OOP to create a simple model of a club's 4-3-3 formation</h3>
        <button class="btn" id="beginBtn">Get started</button>
    </div>
    <div class="inputContainer" id="inputContainer">
        <input type="text" name="" id="teamName" class="inpClass" placeholder="Team Name">
        <input type="text" name="" id="CF1" class="inpClass" placeholder="Center Forward">
        <input type="text" name="" id="CF2" class="inpClass" placeholder="Center Forward">
        <input type="text" name="" id="AM" class="inpClass" placeholder="Attacking Midfielder">
        <input type="text" name="" id="LM" class="inpClass" placeholder="Left Midfielder">
        <input type="text" name="" id="RM" class="inpClass" placeholder="Right Midfielder">
        <input type="text" name="" id="DM" class="inpClass" placeholder="Denfending Midfielder">
        <input type="text" name="" id="LB" class="inpClass" placeholder="Left Back">
        <input type="text" name="" id="CB1" class="inpClass" placeholder="Center Back">
        <input type="text" name="" id="CB2" class="inpClass" placeholder="Center Back">
        <input type="text" name="" id="RB" class="inpClass" placeholder="Right Back">
        <input type="text" name="" id="GK" class="inpClass" placeholder="Goal Keeper">
        <button class="btn" id="getFormation">Get Formation</button>
    </div>
    <div id="formationContainer hide">
        <center>
            <img src="pitch.png" alt="" srcset="">
        </center>
        <img src="vest.png" alt="" srcset="" height="80" width="80">
    </div>


    <script src="index.js"></script>
</body>

</html>
